<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos Kenzie</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="Container">
            <figure>
                <img src="assets/img/logo.png" alt="Logo">
            </figure>
            <h1>Lista de Contatos</h1>
        </div>
    </header>
    <main>
        <section class="SectionFormulario">
            <div class="DivFormulario">
                <input type = "text" id="CampoNome" placeholder = "Nome">
                <input type="email" id="CampoEmail" placeholder = "Email">
                <input type="tel" id="CampoTelefone" placeholder = "Telefone">
                <button id="btnAdd">Adicionar</button>
            </div>  
        </section>

        <section class="SectionListaContatos">
            <ul class="SectionListaContatos_List">
            </ul>
        <section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
